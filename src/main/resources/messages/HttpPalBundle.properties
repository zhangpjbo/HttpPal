# HttpPal Plugin - English (Default)

# Plugin Information
plugin.name=HttpPal - HTTP/WebSocket Client
plugin.description=HttpPal is a powerful API testing plugin for JetBrains IDEs that seamlessly integrates HTTP and WebSocket client capabilities directly into your development environment.

Supports IntelliJ IDEA 2025.1 and 2025.2

Key Features:
\u2022 Automatic endpoint discovery from Spring MVC and JAX-RS annotations
\u2022 Manual endpoint configuration with full HTTP method support (GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS)
\u2022 Comprehensive request/response handling with syntax highlighting
\u2022 WebSocket connection management with real-time messaging
\u2022 Concurrent load testing with configurable thread pools
\u2022 Environment management with variable substitution
\u2022 Request history and favorites for quick access
\u2022 JMeter export functionality for advanced load testing
\u2022 Postman import/export integration for seamless workflow
\u2022 Project-level settings and global configuration management

Perfect for developers who want to test APIs without leaving their IDE.

Requirements:
\u2022 IntelliJ IDEA 2025.1 or 2025.2
\u2022 JDK 17 or later

