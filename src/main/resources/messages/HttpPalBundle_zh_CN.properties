# HttpPal Plugin - 简体中文

# Plugin Information
plugin.name=HttpPal - HTTP/WebSocket 客户端
plugin.description=HttpPal 是一款功能强大的 JetBrains IDE API 测试插件，将 HTTP 和 WebSocket 客户端功能无缝集成到您的开发环境中。

支持 IntelliJ IDEA 2025.1 和 2025.2

主要功能：
\u2022 基于 Spring MVC 和 JAX-RS 注解的自动端点发现
\u2022 手动端点配置，支持完整的 HTTP 方法（GET、POST、PUT、DELETE、PATCH、HEAD、OPTIONS）
\u2022 带语法高亮的完整请求/响应处理
\u2022 WebSocket 连接管理与实时消息传递
\u2022 可配置线程池的并发负载测试
\u2022 带变量替换的环境管理
\u2022 用于快速访问的请求历史记录和收藏
\u2022 用于高级负载测试的 JMeter 导出功能
\u2022 与 Postman 无缝工作流的导入/导出集成
\u2022 项目级设置和全局配置管理

专为希望在不离开 IDE 的情况下测试 API 的开发人员而设计。

要求：
\u2022 IntelliJ IDEA 2025.1 或 2025.2
\u2022 JDK 17 或更高版本

